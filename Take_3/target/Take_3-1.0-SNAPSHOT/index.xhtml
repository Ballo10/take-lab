<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <p:tabView>
            <p:tab title="Form">
                <h:form>
                    <p:spinner id="first" value="#{calculate.a}"></p:spinner>
                    <br></br>
                    <p:spinner id="second" value="#{calculate.b}"></p:spinner>
                    <br></br>
                    <p:commandButton id="calculate" action="#{calculate.add()}" value="Calculate" update="@form" ajax="true"></p:commandButton>
                    <br></br>
                    <h:outputLabel id="result" value="#{calculate.result}"></h:outputLabel>
                    <br></br>
                    <h:outputLabel id="date" value="#{calculate.date}"></h:outputLabel>
                </h:form>
            </p:tab>
            <p:tab title="Table">
                <p:dataTable var="student" rows="2" paginator="true" value="#{table.students}" sortMode="single" allowUnsorting="true">
                    <p:column sortBy="#{student.lastName}" headerText="Last Name">
                        <h:outputText value="#{student.lastName}"/>
                    </p:column>
                    <p:column sortBy="#{student.firstName}" headerText="First Name">
                        <h:outputText value="#{student.firstName}"/>
                    </p:column>
                    <p:column sortBy="#{student.average}" headerText="Average">
                        <h:outputText value="#{student.average}"/>
                    </p:column>
                </p:dataTable>
            </p:tab>
            <p:tab title="Chart">
                <p:chart id="lineChart"  type="line" model="#{chart.chartModel}"/>
                <p:commandButton label="reset" title="reset" value="Reset" 
                                 update = "lineChart" action="#{chart.resetZoom()}"
                                 ajax="true"/>
            </p:tab>
        </p:tabView>

    </h:body>
</html>
